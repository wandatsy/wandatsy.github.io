<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="section">

		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong> </h1>

		<div class="main">
			<div class="video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя" name="">
					<input type="text" placeholder="Ваш email" name="">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>

	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/001.png" alt="Первое преимущество">
				<p>Первое<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/003.png" alt="Второе преимущество">
				<p>Второе<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/002.png" alt="Третье преимущество">
				<p>Третье<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/004.png" alt="Четвертое преимущество">
				<p>Четвертое<br> преимущество</p>
			</div>
		</div>
		<button class="btn" >Получить инструкцию</button>
	</div>

	<div class="section">
		<h2 class="clients-header">Наши клиенты</h2>
		<div class="clients">
			<div class="col-cl"><img src="img/1.jpg" alt=""></div>
			<div class="col-cl"><img src="img/2.jpg" alt=""></div>
			<div class="col-cl"><img src="img/3.jpg" alt=""></div>
			<div class="col-cl"><img src="img/4.jpg" alt=""></div>
			<div class="col-cl"><img src="img/5.jpg" alt=""></div>
			<div class="col-cl"><img src="img/6.jpg" alt=""></div>
			<div class="col-cl"><img src="img/7.jpg" alt=""></div>
			<div class="col-cl"><img src="img/8.jpg" alt=""></div>
			
		</div>
	</div>
	
</body>
</html>
