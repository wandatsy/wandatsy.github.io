<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- под заголовок -->
			<div class="row">
				<div class="col-xl-6 offset-xl-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>

			<!-- под видео и форму -->
			<div class="row">
				<div class="col-xl-6 offset-xl-1 col-md-8 offset-md-2 ">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-xl-4 col-md-8 offset-md-2 offset-xl-0">
					<div class="form">
						<p class="form-header text-center" >Введите свой email</p>
						<form action="#" >
							<input type="text" class="form-control form-control-lg form-input" placeholder="Ваше имя">
							<input type="email" class="form-control form-control-lg form-input" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>


		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col">
					<h2 class="section_header text-uppercase text-center" >Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="img/001.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="img/002.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="img/003.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="img/004.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Button for form -->
			<div class="row align-items-center">
				<button class="btn btn-primary btn-lg form-btn center-block ">Получить инструкцию</button>
			</div>
			
		</div>
	</div>
</body>
</html>
